<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
<script src="http://idangero.us/swiper/dist/js/swiper.min.js"></script>
<script>
    fetch("/api/comments.json").then(resp => resp.json()).then(comments => {

      let carousel = $(".swiper-wrapper");
      let midIndex = comments.data.length/2;
      console.log(comments.data.length);
      for (var a = 0; a < comments.data.length; a++) {
        if (a == midIndex) {
          let moodText = "Mood Tone!";
          let mood = $(`<div class="swiper-slide" id="mood">${moodText}</div>`);
          carousel.append(mood);
        }

    let comment = $(`<div class="swiper-slide"><table id="table" align="center">
        <tr>
            <td style="vertical-align: top" width= "200px"><div id="tone">${comments.data[a].tone}</div></td>
            <td><div id="comment">${comments.data[a].text}</div></td>
        </tr>
        <tr>
            <td></td>
            <td><div id="source"><strong>Source</strong> <a id="link" href="${comments.data[a].url}">${comments.data[a].url}</a></div></td>
        </tr>
    </table></div>`);

        carousel.append(comment);
      }

      var swiper = new Swiper('.swiper-container', {
        initialSlide: midIndex,
        direction: 'vertical',
        slidesPerView: 3,
        spaceBetween: 10,
        centeredSlides: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    })

</script>
<meta charset="utf-8">
<title>New Tab</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.min.css">

<style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(red, yellow);
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: transparent;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

.swiper-pagination-bullet-active {
    background: white !important;
}

    #mood {
        text-align: left;
        font-size: 144px;
        font-family: Helvetica;
        font-weight: bold;
        color: white;
        color: white;
        padding-left: 148px;
        padding-right: 148px;
        width: 60%;
    }
   
    #comment {
        font-size: 36px;
        font-family: Helvetica;
        font-weight: bold;
        color: white;
        width: 100%;
        display: block;
        text-align: left;
        padding-bottom: 20px;
    }

    #source {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        width: 100%;
        text-align: left;
        display: block;
    }

    #link {
        color: white;
        text-decoration: none;
    }

    #link:hover {
        color: #D2CDCD;
    }
    #table {
        width: 800px;
    }

    #tone {
        color: rgb(255, 255, 255, 0.5);
        font-size: 36px;
        font-family: Helvetica;
        font-weight: bold;
        /* width: 100%; */
        /* display: block; */
        text-align: right;
        text-transform: capitalize;
        padding-right: 42px;
    }

  </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
    </div>
<div class="swiper-pagination"></div>
</div>
</body>
</html>
