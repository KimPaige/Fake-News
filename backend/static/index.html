<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
<script src="http://idangero.us/swiper/dist/js/swiper.min.js"></script>
<script>
    fetch("/api/comments.json").then(resp => resp.json()).then(comments => {

      let carousel = $(".swiper-wrapper");
      console.log(comments.data.length);
      for (var a = 0; a < comments.data.length; a++) {
        let comment = $(`<div class="swiper-slide">${comments.data[a].text}</div>`);
        carousel.append(comment);
      }

      var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 3,
        spaceBetween: 30,
        centeredSlides: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });

      // for (var b = 0; b < comments.data.length; b++) {
      //   let comment = $(`<div class="swiper-slide">${comments.data[a].text}</div>`);
      //
      // }


    })

</script>
<meta charset="utf-8">
<title>Swiper demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.min.css">

<style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
</head>
<body>



<div class="swiper-container">
<div class="swiper-wrapper">

</div>

<div class="swiper-pagination"></div>
</div>




</body>
</html>
