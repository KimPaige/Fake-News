<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
<script src="http://idangero.us/swiper/dist/js/swiper.min.js"></script>
<script>
    fetch("/api/comments.json").then(resp => resp.json()).then(comments => {

      let colors = {
        joy: "#FFE854",
        anger: "#CA3534",
        fear: "#AB1EAB",
        sad: "#2F8CC8",
        disgust: "#459345"
      };

      let carousel = $(".swiper-wrapper");
      let midIndex = comments.data.length/2;

      //$("body").css("background-image", `linear-gradient(${colors.get("joy")}, ${colors.get("anger")})`);

      let colorsArray = [];

      for (var a = 0; a < comments.data.length; a++) {
        if (a == midIndex) {
          let moodText = "Mood Tone Message Here!";
          let mood = $(`<div class="swiper-slide" id="mood">${moodText}</div>`);
          colorsArray.push(colors["fear"]);
          carousel.append(mood);
        }



    let comment = $(`<div class="swiper-slide"><table id="table" align="center">
        <tr>
            <td><div id="comment">${comments.data[a].text}</div></td>
        </tr>
        <tr>
            <td><div id="source"><strong>source</strong> ${comments.data[a].url}</div></td>
        </tr>
    </table></div>`);
    colorsArray.push(colors[comments.data[a].tone]);

        carousel.append(comment);
      }

      var swiper = new Swiper('.swiper-container', {
        initialSlide: midIndex,
        direction: 'vertical',
        slidesPerView: 3,
        spaceBetween: 10,
        centeredSlides: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });

      swiper.on('slideChange', function () {
        console.log('slide changed');
        changeSlide();
        //$("body").css("background-color", `linear-gradient(${colors.get("joy")}, ${colors.get("anger")})`);
      });
      changeSlide();

      function changeSlide() {
        let activeIndex = swiper.activeIndex;
        let currentColor = colorsArray[activeIndex];
        $("body").css("background-color", currentColor);
      }


    })

</script>
<meta charset="utf-8">
<title>New Tab</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<link rel="stylesheet" href="http://idangero.us/swiper/dist/css/swiper.min.css">

<style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      transition: background-color 1s;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
      /* background-image: linear-gradient(red, yellow); */
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: transparent;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    #mood {
        text-align: center;
        font-size: 144px;
        font-family: Helvetica;
        font-weight: bold;
        color: white;
        color: white;
    }

    #comment {
        font-size: 36px;
        font-family: Helvetica;
        font-weight: bold;
        color: white;
        width: 100%;
        display: block;
    }

    #source {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        width: 100%;
        align: center;
        display: block;
    }

  </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
    </div>
<div class="swiper-pagination"></div>
</div>
</body>
</html>
